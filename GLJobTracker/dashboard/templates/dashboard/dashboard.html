<h1> Good Luck Job Applications Tracker </h1>

<form method="POST", action="/">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="mainjoblist"> 
</form>


{% for item in list %}
    <a href="{% url 'update_list' item.id %}">Edit</a>
    <div>
        {{item.status}}, {{item.job_title}}, {{item.company_name}}, {{item.note}} 
    </div>
{% endfor %}
